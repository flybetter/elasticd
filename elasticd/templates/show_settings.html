{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
        <form action="{{ url_for('setting_add') }}" method=post class=add-entry>
            <dl>
                <dt>Title:
                <dd><input type=text size=30 name=title>
                <dt>Text:
                <dd><textarea name=content rows=5 cols=40></textarea>
                <dd><input type=submit value=Share>
            </dl>
        </form>
    {% endif %}
    <ul class=entries>
        {% for setting in settings %}
            <li>
                <h2> {{ setting.title }}
                    <button style="float: right"
                            onclick="window.open('{{ url_for('setting_delete',setting_id=setting.id) }}','_self')">
                        delete
                    </button>
                </h2>
                <textarea>{{ setting.content }}</textarea></li>
        {% else %}
            <li><em>Unbelievable. No settings here so far</em>
        {% endfor %}
    </ul>
{% endblock %}
